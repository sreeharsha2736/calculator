                <button id="number" class="btn btn-primary btn-lg col-3" value="2">2</button>
                <button id="number" class="btn btn-primary btn-lg col-3" value="3">3</button>
                <button id="operator" class="btn btn-primary btn-lg col-3" value="*">*</button>
                <button id="sqr" class="btn btn-primary btn-lg col-3" value="sqr">sqr</button>
                <button id="number" class="btn btn-primary btn-lg col-3" value="0">0</button>

                <button id="equal" class="btn btn-danger btn-lg col-3" value="equal">=</button>
            </div>
        </div>
    </div>

</body>
